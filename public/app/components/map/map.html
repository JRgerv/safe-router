<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form ng-submit="mapComp.calcRoute()">
        <label>Starting point:</label>
        <input type="text" placeholder="Choose starting point" ng-model="mapComp.start">
        <label>Destination:</label>
        <input type="text" placeholder="Choose destination" ng-model="mapComp.end">
        <input type="submit" value="Search">
      </form>
    </div>
    <div class="col-sm-6">
      <button ng-click="mapComp.toggleCrime()">Toggle Crime</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p ng-if="mapComp.countedCrimes[0].length > 1">Path 1 crimes: {{mapComp.countedCrimes[0].length}}</p>
      <p ng-if="mapComp.countedCrimes[1].length > 1">Path 2 crimes: {{mapComp.countedCrimes[1].length}}</p>
      <p ng-if="mapComp.countedCrimes[2].length > 1">Path 3 crimes: {{mapComp.countedCrimes[2].length}}</p>
    </div>
  </div>
</div>


<div id="mapid">
  <div class="container-load">
    <div>
      Loading map. Please wait.
    </div>
  </div>
</div>


<div id="directionsPanel">

</div>
