
<form ng-submit="mapComp.calcRoute()">
	<label>Starting point:</label>
	<input type="text" placeholder="Choose starting point" ng-model="mapComp.start">
	<label>Destination:</label>
	<input type="text" placeholder="Choose destination" ng-model="mapComp.end">
	<input type="submit" value="Search">
</form>

<div id="mapid">
	<div class="container-load">
		<div>
			Loading map. Please wait.
		</div>
	</div>
</div>

<button ng-click="mapComp.calcRoute()">Calc Route</button>
<button ng-click="mapComp.addMarkers()">Add Markers</button>
<button ng-click="mapComp.removeMarkers()">Remove Markers</button>

<!-- Search Filters -->
<form class="list" id="search-filters">
	<h3>Search Filters</h3>
	<hr>
	<div class="filter-section">
		<label>Crimes</label>
		<input type="checkbox" name="Physical" value="Physical" id="filter-crime-physical" checked> Physical Harm (Homicide / Assault / Mugging)<br>
		<input type="checkbox" name="Weapons" value="Weapons" id="filter-crime-weapon" checked> Weapons (Armed Robbery / Person With a Gun / Carrying Weapon)<br>
		<input type="checkbox" name="Vehicle" value="Vehicle" id="filter-crime-vehicle"> Vehicle (Auto Theft / Car Prowl)<br>
		<input type="checkbox" name="Jerk" value="Jerk" id="filter-crime-jerk" checked> Just Being a Jerk (Harassment / Threats)<br>
	</div>

	<div class="filter-section">
		<input type="checkbox" name="Crime-Window" value="Crime-Window" checked> <strong>Only Show Crimes Within 6 Hour Window</strong><br>
	</div>
</form>

<div id="directionsPanel">

</div>

<div id="filter-test"></div>
